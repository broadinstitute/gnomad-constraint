---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.6.0 # This should be kept in sync with the version in requirements-dev.in
    hooks:
      - id: black
        args: ["--preview"]
        language_version: python3
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.1.1 # This should be kept in sync with the version in requirements-dev.in
    hooks:
      - id: pydocstyle
        args: ["--convention=pep257"]
        additional_dependencies: ["toml"]
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1 # This should be kept in sync with the version in requirements-dev.in
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]
        files: gnomad_constraint
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.5.0
    hooks:
      - id: docformatter
        args: ["--in-place", "--wrap-summaries 88", "--wrap-descriptions 88"]
